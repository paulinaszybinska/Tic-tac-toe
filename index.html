<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <meta charset="UTF-8" />
        <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch&family=Luckiest+Guy&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            <div class="heading">
                <p class>
                    Have a nice time!
                </p>
            </div>
        </header>
        <div class="wrapper">
        <p class="panel"></p>
        <div class="board">
            <div class="board__item" data-pos="0"></div>
            <div class="board__item" data-pos="1"></div>
            <div class="board__item" data-pos="2"></div>
            <div class="board__item" data-pos="3"></div>
            <div class="board__item" data-pos="4"></div>
            <div class="board__item" data-pos="5"></div>
            <div class="board__item" data-pos="6"></div>
            <div class="board__item" data-pos="7"></div>
            <div class="board__item" data-pos="8"></div>
        </div>
          <button class="reset-button">
            Reset the game
          </button>
        </div>
        <footer>
            <a href="http://www.freepik.com">Design by macrovector / Freepik</a>
        </footer>
        <script src="index.js"></script>
      </body>
</html>
